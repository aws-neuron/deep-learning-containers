name: Build Neuron PyTorch VLLM Inference DLC

on:
  workflow_dispatch:    
  push:
    paths:
      - 'docker/vllm/inference/0.9.1/Dockerfile.neuronx'
      - 'common/**'
  pull_request:        
    paths:
      - 'docker/vllm/inference/0.9.1/Dockerfile.neuronx'
      - 'common/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Delete unnecessary tools folder to free runner space
        run: rm -rf /opt/hostedtoolcache

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy common files next to Dockerfile
        run: |
          cp -r docker/common/* docker/vllm/inference/0.9.1/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: docker/vllm/inference/0.9.1
          file: docker/vllm/inference/0.9.1/Dockerfile.neuronx
          platforms: linux/amd64
          tags: neuron-vllm-inference:0.9.1
          push: false
